<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - ChaiStyle</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffeb3b;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #f4f4f4;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    .content {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 2rem;
      text-align: center;
    }

    .content h1 {
      color: #ffeb3b;
      margin-bottom: 1rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .product {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      width: 220px;
      border-radius: 10px;
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      margin: 0.5rem 0;
      color: #ffeb3b;
    }

    .product a {
      display: inline-block;
      margin-top: 0.5rem;
      background: #ffeb3b;
      color: #000;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">ChaiStyle</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Shop</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1>Shop Crypto Gear</h1>
    <p>Browse our latest merch drops ‚Äî printed and fulfilled by Printful.</p>

    <div class="products">
      <!-- Example product -->
      <div class="product">
        <img src="https://via.placeholder.com/200x200.png?text=Crypto+Shirt" alt="Crypto Shirt">
        <h3>Banano T-Shirt</h3>
        <a href="https://your-printful-product-link.com" target="_blank">Buy Now</a>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200x200.png?text=Web3+Tee" alt="Web3 Tee">
        <h3>Web3 Tee</h3>
        <a href="https://your-printful-product-link.com" target="_blank">Buy Now</a>
      </div>

      <!-- Add more products as needed -->
    </div>
  </div>

  <footer>
    &copy; 2025 ChaiStyle. Built with love and Banano üçå
  </footer>

</body>
</html>
