<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chai Style | Crypto Merchandise</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }

    header, footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2em;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
    }

    .product {
      background: white;
      border-radius: 8px;
      padding: 1em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      border-radius: 4px;
    }

    .btn {
      background-color: #0077cc;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      margin-top: 1em;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chai Style</h1>
    <p>Crypto-Inspired Merchandise That Speaks Your Style</p>
  </header>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Bitcoin Tee">
        <h3>Bitcoin OG Tee</h3>
        <p>$25.00</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="HODL Mug">
        <h3>HODL Mug</h3>
        <p>$15.00</p>
        <button class="btn">Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </div>
  </div>

  <footer>
    <p>Â© 2025 Chai Style. All rights reserved.</p>
  </footer>
</body>
</html>
