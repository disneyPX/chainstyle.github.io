<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChainStyle</title>

  <!-- Fonts for futuristic look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      text-align: center;
      padding: 40px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00ffcc;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    a {
      color: #ff00ff;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #ff00ff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ff00ff;
      color: #0f0f0f;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- You can upload a hero image and use it here -->
    <!-- <img src="your-image.jpg" alt="Futuristic Visual"> -->

    <h1>Welcome to ChainStyle</h1>
    <p>A minimalist and futuristic site powered by GitHub Pages.</p>
    <a href="#">Explore Now</a>
  </div>

</body>
</html>
